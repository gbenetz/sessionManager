<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title></title>
		<script type="text/javascript" src="../js/elements.js"></script>
		<script type="text/javascript" src="../js/dragndrop.js"></script>
		<script type="text/javascript" src="../js/data.js"></script>
		<script type="text/javascript" src="../js/session.js"></script>
	</head>
	<body>
		<div class=header>
			<div class="header-commands">
				<div id=session-save-cmds>
					Name:&nbsp;
					<input type="text" name="session-name">
					<button id="session-save" title="Save current session">
						<img src="../images/save.svg" width="24px" height="24px">
					</button>
				</div>
			</div>
		</div>
		<div id="sessions-container">
		</div>
		<div class=footer>
			<div class="message"></div>
			<div id=footer-cmds>
				<button id="settings-cmd" title="Settings page">
					<img src="../images/settings.svg" class="icon" width="24px" height="24px">
				</button>
				<button id="help-cmd" title="Help page">
					<img src="../images/help.svg" class="icon" width="24px" height="24px">
				</button>
			</div>
		</div>
	</body>
</html>
